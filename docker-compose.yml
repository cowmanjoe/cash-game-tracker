version: '3.8'

services:
  # Backend API server
  server:
    build:
      context: ./cash-game-tracker-server
      dockerfile: Dockerfile
    image: cash-game-tracker-server:latest
    container_name: cash-game-tracker-server
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - cash-game-tracker-network

  # Frontend web application
  web:
    build:
      context: ./cash-game-tracker-web
      dockerfile: Dockerfile
      args:
        - BACKEND_API_URL=http://server:8080
    image: cash-game-tracker-web:latest
    container_name: cash-game-tracker-web
    ports:
      - "3000:3000"
    environment:
      - BACKEND_API_URL=http://server:8080
      - SECURE_COOKIES=${SECURE_COOKIES:-false}
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - cash-game-tracker-network

networks:
  cash-game-tracker-network:
    driver: bridge
